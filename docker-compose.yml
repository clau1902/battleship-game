services:
  postgres:
    image: postgres:16-alpine
    container_name: battleship-postgres
    environment:
      POSTGRES_USER: battleship
      POSTGRES_PASSWORD: battleship123
      POSTGRES_DB: battleship
    ports:
      - "5434:5432"  # Using 5434 to avoid conflict with existing postgres containers
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U battleship"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:

